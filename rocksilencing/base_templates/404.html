<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1f2937;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .error-code {
            color: #10b981;
            font-size: 180px;
            font-weight: bold;
            line-height: 1;
            margin-bottom: 20px;
        }

        .error-message {
            color: #10b981;
            font-size: 36px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .home-link {
            color: white;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .home-link:hover {
            color: #10b981;
        }
    </style>
</head>
<body>
    <div class="error-code">404</div>
    <div class="error-message">Страница не найдена</div>
    <a href="{% url 'filesapp:files_main_window %}" class="home-link">Перейти на главную</a>
</body>
</html>
